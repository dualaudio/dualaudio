
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player with Gain Control</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background: rgba(0, 0, 0, 0.5); /* Dark, semi-transparent background */
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px); /* iOS style blur effect */
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }

    .player-container {
      background: rgba(0, 0, 0, 0.7); /* Slightly lighter background to contrast with blur */
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .player-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    .file-input, .volume-slider {
      width: 100%;
      margin-bottom: 20px;
    }

    .file-input input, .volume-slider input {
      width: 100%;
      background-color: transparent;
      border: none;
      border-radius: 10px;
      height: 40px;
      color: white;
      font-size: 16px;
    }

    .file-input input[type="file"] {
      color: white;
    }

    .volume-slider {
      margin-top: 10px;
    }

    .play-button {
      width: 100%;
      background-color: #007AFF;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #005BB5;
    }

    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="player-container">
  <h1>Audio Player</h1>

  <!-- Player 1 -->
  <div>
    <h2>Player 1</h2>
    <div class="file-input">
      <input type="file" accept=".mp3, .wav, .m4a, .aac, .ogg, .flac" id="audioFile1" onchange="loadAudio(1)">
    </div>
    <audio id="audioPlayer1" controls playsinline></audio>
    <button onclick="togglePlayPause(1)" class="play-button" id="playPauseBtn1">Play</button>
    <div class="volume-slider">
      <input type="range" id="volumeSlider1" min="0" max="1" step="0.025" value="0.5" onchange="setVolume(1)">
      <label for="volumeSlider1">Volume</label>
    </div>
  </div>

  <div style="margin-top: 40px;">
    <!-- Player 2 -->
    <h2>Player 2</h2>
    <div class="file-input">
      <input type="file" accept=".mp3, .wav, .m4a, .aac, .ogg, .flac" id="audioFile2" onchange="loadAudio(2)">
    </div>
    <audio id="audioPlayer2" controls playsinline></audio>
    <button onclick="togglePlayPause(2)" class="play-button" id="playPauseBtn2">Play</button>
    <div class="volume-slider">
      <input type="range" id="volumeSlider2" min="0" max="1" step="0.025" value="0.5" onchange="setVolume(2)">
      <label for="volumeSlider2">Volume</label>
    </div>
  </div>
</div>

<script>
  let player1 = document.getElementById("audioPlayer1");
  let player2 = document.getElementById("audioPlayer2");
  let isPlaying1 = false;
  let isPlaying2 = false;
  
  let audioInitialized = false; // Flag to track if audio has been initialized

  function loadAudio(playerNumber) {
    const fileInput = document.getElementById(`audioFile${playerNumber}`);
    const file = fileInput.files[0];
    if (!file) return;

    const audioUrl = URL.createObjectURL(file);
    
    if (playerNumber === 1) {
      player1.src = audioUrl;
      player1.play();
      isPlaying1 = true;
      document.getElementById("playPauseBtn1").textContent = "Pause";
    } else if (playerNumber === 2) {
      player2.src = audioUrl;
      player2.play();
      isPlaying2 = true;
      document.getElementById("playPauseBtn2").textContent = "Pause";
    }
  }

  function togglePlayPause(playerNumber) {
    if (playerNumber === 1) {
      if (isPlaying1) {
        player1.pause();
        document.getElementById("playPauseBtn1").textContent = "Play";
      } else {
        player1.play();
        document.getElementById("playPauseBtn1").textContent = "Pause";
      }
      isPlaying1 = !isPlaying1;
    } else if (playerNumber === 2) {
      if (isPlaying2) {
        player2.pause();
        document.getElementById("playPauseBtn2").textContent = "Play";
      } else {
        player2.play();
        document.getElementById("playPauseBtn2").textContent = "Pause";
      }
      isPlaying2 = !isPlaying2;
    }
  }

  function setVolume(playerNumber) {
    const volume = parseFloat(document.getElementById(`volumeSlider${playerNumber}`).value);
    if (playerNumber === 1) {
      player1.volume = volume;
    } else if (playerNumber === 2) {
      player2.volume = volume;
    }
  }
  
  function initializeAudio() {
        if (!audioInitialized) {
            player1.play().catch(error => console.error("Player 1 play error:", error)); // Handle potential play errors
            player2.play().catch(error => console.error("Player 2 play error:", error));
            audioInitialized = true;

            // Optional: Pause immediately after starting, if you want the user to explicitly press play.
            player1.pause();
            player2.pause();
            document.getElementById("playPauseBtn1").textContent = "Play";
            document.getElementById("playPauseBtn2").textContent = "Play";
            isPlaying1 = false;
            isPlaying2 = false;

            // Remove the event listeners after initialization to prevent it from firing again.
            document.removeEventListener('touchstart', initializeAudio);
            document.removeEventListener('click', initializeAudio); // Add click for desktop/other devices
        }
    }
  
  document.addEventListener('touchstart', initializeAudio);
    document.addEventListener('click', initializeAudio); // Add click for desktop/other devices


    // Add event listeners for 'play' and 'pause' to update button text and isPlaying status
    player1.addEventListener('play', () => {
        isPlaying1 = true;
        document.getElementById("playPauseBtn1").textContent = "Pause";
    });

    player1.addEventListener('pause', () => {
        isPlaying1 = false;
        document.getElementById("playPauseBtn1").textContent = "Play";
    });

    player2.addEventListener('play', () => {
        isPlaying2 = true;
        document.getElementById("playPauseBtn2").textContent = "Pause";
    });

    player2.addEventListener('pause', () => {
        isPlaying2 = false;
        document.getElementById("playPauseBtn2").textContent = "Play";
    });
</script>

</body>
</html>
