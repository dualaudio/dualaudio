<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player with Streaming</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 28px;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 0 5px;
      transition: background 0.3s ease;
    }

    .tab.active {
      background: #005BB5;
    }

    .tab-content {
      display: none;
      width: 90%;
      max-width: 400px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .tab-content.active {
      display: block;
    }

    .player-container {
      margin-bottom: 20px;
    }

    .file-input, .volume-slider {
      width: 100%;
      margin-bottom: 10px;
    }

    .play-button {
      width: 100%;
      background-color: #007AFF;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .play-button:hover {
      background-color: #005BB5;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>Audio Player & YouTube Stream</h1>

<!-- Tabs -->
<div class="tabs">
  <button class="tab active" onclick="showTab('local')">Local</button>
  <button class="tab" onclick="showTab('stream')">Stream</button>
</div>

<!-- Local Tab -->
<div id="local" class="tab-content active">
  <div class="player-container">
    <h2>Player 1</h2>
    <input type="file" accept="audio/*" id="audioFile1" onchange="loadAudio(1)">
    <audio id="audioPlayer1" controls playsinline></audio>
    <button onclick="togglePlayPause(1)" class="play-button" id="playPauseBtn1">Play</button>
    <input type="range" id="volumeSlider1" min="0" max="1" step="0.025" value="0.5" onchange="setVolume(1)">
  </div>

  <div class="player-container">
    <h2>Player 2</h2>
    <input type="file" accept="audio/*" id="audioFile2" onchange="loadAudio(2)">
    <audio id="audioPlayer2" controls playsinline></audio>
    <button onclick="togglePlayPause(2)" class="play-button" id="playPauseBtn2">Play</button>
    <input type="range" id="volumeSlider2" min="0" max="1" step="0.025" value="0.5" onchange="setVolume(2)">
  </div>
</div>

<!-- Stream Tab -->
<div id="stream" class="tab-content">
  <h2>YouTube Stream</h2>
  <input type="text" id="youtubeURL" placeholder="Enter YouTube URL">
  <button class="play-button" onclick="loadYouTube()">Load Video</button>
  <br><br>
  <iframe id="youtubePlayer" src="" allowfullscreen></iframe>
  <input type="range" id="youtubeVolume" min="0" max="100" step="5" value="50" onchange="setYouTubeVolume()">
</div>

<script>
  let player1 = document.getElementById("audioPlayer1");
  let player2 = document.getElementById("audioPlayer2");
  let isPlaying1 = false;
  let isPlaying2 = false;
  let ytPlayer;

  function showTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

    document.getElementById(tabName).classList.add('active');
    document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
  }

  function loadAudio(playerNumber) {
    const fileInput = document.getElementById(`audioFile${playerNumber}`);
    const file = fileInput.files[0];
    if (!file) return;

    const audioUrl = URL.createObjectURL(file);
    
    if (playerNumber === 1) {
      player1.src = audioUrl;
      player1.play();
      isPlaying1 = true;
      document.getElementById("playPauseBtn1").textContent = "Pause";
    } else {
      player2.src = audioUrl;
      player2.play();
      isPlaying2 = true;
      document.getElementById("playPauseBtn2").textContent = "Pause";
    }
  }

  function togglePlayPause(playerNumber) {
    if (playerNumber === 1) {
      if (isPlaying1) {
        player1.pause();
        document.getElementById("playPauseBtn1").textContent = "Play";
      } else {
        player1.play();
        document.getElementById("playPauseBtn1").textContent = "Pause";
      }
      isPlaying1 = !isPlaying1;
    } else {
      if (isPlaying2) {
        player2.pause();
        document.getElementById("playPauseBtn2").textContent = "Play";
      } else {
        player2.play();
        document.getElementById("playPauseBtn2").textContent = "Pause";
      }
      isPlaying2 = !isPlaying2;
    }
  }

  function setVolume(playerNumber) {
    const volume = parseFloat(document.getElementById(`volumeSlider${playerNumber}`).value);
    if (playerNumber === 1) {
      player1.volume = volume;
    } else {
      player2.volume = volume;
    }
  }

  function loadYouTube() {
    let url = document.getElementById("youtubeURL").value;
    let videoId = url.split("v=")[1]?.split("&")[0] || "";
    if (videoId) {
      document.getElementById("youtubePlayer").src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
      setTimeout(initYouTubeAPI, 1000);
    }
  }

  function initYouTubeAPI() {
    ytPlayer = new YT.Player('youtubePlayer', {
      events: {
        'onReady': function(event) {
          event.target.setVolume(document.getElementById("youtubeVolume").value);
        }
      }
    });
  }

  function setYouTubeVolume() {
    if (ytPlayer) {
      ytPlayer.setVolume(document.getElementById("youtubeVolume").value);
    }
  }

  function onYouTubeIframeAPIReady() {}

  let script = document.createElement('script');
  script.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(script);
</script>

</body>
</html>
