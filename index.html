<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
</head>
<body>

<h1>Audio Player Test</h1>

<!-- Player 1 -->
<div>
  <h2>Player 1</h2>
  <input type="file" accept=".mp3, .wav, .m4a, .aac, .ogg" id="audioFile1" onchange="loadAudio(1)">
  <button onclick="togglePlayPause(1)" id="playPauseBtn1">Play</button>
  <input type="range" id="volumeSlider1" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(1)">
</div>

<script>
  let player1 = null;
  let isPlaying1 = false;

  // Load Audio
  function loadAudio(playerNumber) {
    const fileInput = document.getElementById(`audioFile${playerNumber}`);
    const file = fileInput.files[0];
    if (!file) return;

    const audioUrl = URL.createObjectURL(file);
    if (playerNumber === 1) {
      player1 = new Audio(audioUrl);
      player1.volume = document.getElementById(`volumeSlider1`).value;
    }
  }

  // Toggle Play/Pause
  function togglePlayPause(playerNumber) {
    const player = player1;
    if (!player) return;

    if (isPlaying1) {
      player.pause();
      document.getElementById(`playPauseBtn1`).textContent = 'Play';
      isPlaying1 = false;
    } else {
      player.play();
      document.getElementById(`playPauseBtn1`).textContent = 'Pause';
      isPlaying1 = true;
    }
  }

  // Set Volume
  function setVolume(playerNumber) {
    if (playerNumber === 1 && player1) {
      const volume = document.getElementById(`volumeSlider1`).value;
      player1.volume = volume;
    }
  }
</script>

</body>
</html>
